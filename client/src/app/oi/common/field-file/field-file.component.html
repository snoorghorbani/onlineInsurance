<div [formGroup]="formGroup">
    <div class="field-wrapper">
      <div [@filedAnimation]="mode">
          <file-drop fxFlex 
            [headertext]="placeholder" 
            (onFileDrop)="imageDropped($event)" 
            (onFileOver)="imageFileOver($event)" 
            (onFileLeave)="imageFileLeave($event)"
          ></file-drop>
          <div class="value-box"> 
          <span class="name">
            {{ placeholder }} :
          </span>
          <span class="value">
            {{(DisplayValue$ | async)}} 
          </span>
          </div>
      </div>
    </div>
</div>
