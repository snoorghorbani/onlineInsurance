<div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center start" *ngIf="orderForm">
    <mat-card fxFlex="45" *ngIf="orderForm.WorkflowState">
        <div class="card-stickey-header" fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex>
                <h3>{{orderForm.WorkflowState.Value}}</h3>
            </div>
            <div class="actions" fxFlex="nogrow">
                <button mat-raised-button color="primary" (click)="rejectOrder(formRef.formGroup.value)">
                    رد
                </button>
                <button mat-raised-button *ngIf="flowIsActive" color="primary" (click)="approveOrder(formRef.formGroup.value)">
                    تایید
                </button>
            </div>
            </div>
        <ngs-form-view #formRef fxFlex="35" [schema]="orderEditableFieldSchema" [card]="false"></ngs-form-view>
    </mat-card>
    <mat-tab-group mat-stretch-tabs fxFlex="35">
        <mat-tab *ngFor="let group of readonlyFields" [label]="group.label"> 
            <div dir="rtl" fxLayout='column' class='list-items'>
                <div class='list-item' *ngFor="let item of group.fields" fxLayout='row' fxLayoutAlign='center center'>
                    <mat-icon fxFlex='nogrow'>laptop</mat-icon>
                    <div fxFlex='15px'></div>
                    <p fxFlex='40'>{{orderForm[item].Label}}</p>
                    <p fxFlex='60' fxLayoutAlign="end">{{orderForm[item].DisplayValue || orderForm[item].Value}}</p>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
