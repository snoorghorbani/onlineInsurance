<div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutAlign="space-between center" fxLayoutGap="25px">
    <div fxFlex="10">
      <button mat-mini-fab [disabled]="wizardRef.selectedIndex == 0" color="primary" (click)="next()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
    <div fxFlex="70">
      <mat-progress-bar *ngIf="!ready"
        color="primary"
        mode="indeterminate">
      </mat-progress-bar>

      <mat-tab-group #wizard>
          <mat-tab *ngFor="let step of steps; let i = index" [label]="i">
            <ng-container [formGroup]="formGroup" [orderField]="orderForm[step]"></ng-container>
          </mat-tab>
      </mat-tab-group>
    </div>
    <div fxFlex="10">
        <button mat-mini-fab color="primary" (click)="prev()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>
  </div>
</div>
