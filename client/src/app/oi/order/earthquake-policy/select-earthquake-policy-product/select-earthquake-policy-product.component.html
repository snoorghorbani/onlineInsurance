<div fxLayout="row wrap">
    <mat-progress-bar *ngIf="!orderForm"
      color="primary"
      mode="indeterminate">
    </mat-progress-bar>
  <div fxFlex="100">
    <order-earthquake-home-detail [orderForm]="orderForm" (done)="homeIsDone($event)"></order-earthquake-home-detail>
  </div>
  <div fxFlex="100">
    <order-earthquake-policy-products-list [orderForm]="orderForm" [policies]="policies$ | async" (select)="selectProduct($event)"></order-earthquake-policy-products-list>
  </div>
</div>
