<order-purchase-stepper step="0" [progress]="!orderForm" type="1" [id]="orderForm?.Id.Value"></order-purchase-stepper>

<div fxLayout="row wrap">
  <div fxFlex="100">
    <order-medical-home-detail [orderForm]="orderForm" (done)="homeIsDone($event)"></order-medical-home-detail>
  </div>
  <div fxFlex="100">
    <order-medical-policy-products-list [orderForm]="orderForm" [policies]="policies$ | async" (select)="selectProduct($event)"></order-medical-policy-products-list>
  </div>
</div>
