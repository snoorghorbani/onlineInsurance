<div [formGroup]="formGroup">
    <div class="field-wrapper">
      <div [@filedAnimation]="mode">
        <mat-form-field class="fit" [(ngClass)]="mode" [appearance]="appearance">
            <mat-label>{{placeholder}}</mat-label>
            <mat-select [placeholder]="placeholder" [formControlName]="controlName">
            <mat-option *ngFor="let item of options" [value]="item.Value">
              {{ item.DisplayName || item.DisplayValue }}
            </mat-option>
          </mat-select>
          <!-- <mat-hint>{{hint}}</mat-hint> -->
          <mat-icon class="tooltip md-18" *ngIf="tooltip" [matTooltip]="tooltip">help</mat-icon>
        </mat-form-field>
        <div class="value-box"> 
          <span class="name">
            {{ placeholder }} :
          </span>
          <span class="value">
            {{(DisplayValue$ | async)}} 
          </span>
          </div>
      </div>
    </div>
</div>
