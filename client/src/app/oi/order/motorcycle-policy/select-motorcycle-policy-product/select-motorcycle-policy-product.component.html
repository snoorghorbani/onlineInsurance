<div fxLayout="row wrap">
    <mat-progress-bar *ngIf="!orderForm"
    color="primary"
    mode="indeterminate">
  </mat-progress-bar>
<div fxFlex="100">
    <order-motorcycle-detail [orderForm]="orderForm" (done)="homeIsDone($event)"></order-motorcycle-detail>
  </div>
  <div fxFlex="100">
    <order-motorcycle-policy-products-list [orderForm]="orderForm" [policies]="policies$ | async" (select)="selectProduct($event)"></order-motorcycle-policy-products-list>
  </div>
</div>
