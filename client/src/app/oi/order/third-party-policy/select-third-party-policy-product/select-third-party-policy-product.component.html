<order-purchase-stepper step="0" [progress]="!orderForm" type="1" [id]="orderForm?.Id.Value"></order-purchase-stepper>

<div fxLayout="row wrap">
  <mat-progress-bar *ngIf="!orderForm"
    color="primary"
    mode="indeterminate">
  </mat-progress-bar>

  <div fxFlex="100">
    <order-third-party-car-detail [orderForm]="orderForm" (done)="homeIsDone($event)"></order-third-party-car-detail>
  </div>
  <div fxFlex="100">
    <order-third-party-policy-products-list [orderForm]="orderForm" [policies]="policies$ | async" (select)="selectProduct($event)"></order-third-party-policy-products-list>
  </div>
</div>
