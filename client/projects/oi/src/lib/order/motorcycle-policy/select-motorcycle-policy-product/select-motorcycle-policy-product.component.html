<order-purchase-stepper step="0" [progress]="!orderForm" type="3" [id]="orderForm?.Id.Value"></order-purchase-stepper>

<div fxLayout="row wrap">
    <div *ngIf="!signedIn" class="signinWrapper" fxLayout="row" (click)="signInRequest()" fxLayoutAlign="center start">
        <button fxFlex="nogrow" mat-raised-button color="primary" (click)="signInRequest()">ورود به حساب کاریری</button>
      </div>
    <mat-progress-bar *ngIf="!orderForm"
      color="primary"
      mode="indeterminate">
    </mat-progress-bar>
  <div fxFlex="100" [class.fade]="!signedIn">
    <order-motorcycle-detail  *ngIf="orderForm"  [orderForm]="orderForm" (done)="homeIsDone($event)"></order-motorcycle-detail>
  </div>
  <div fxFlex="100" [class.fade]="!signedIn">
    <order-motorcycle-policy-products-list [orderForm]="orderForm" [policies]="policies$ | async" (select)="selectProduct($event)"></order-motorcycle-policy-products-list>
  </div>
</div>
