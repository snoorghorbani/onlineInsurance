<div fxLayout="column" *ngIf="ready">
  <mat-card fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around stretch" >

    <app-field-select fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.EstateType.Label"
      controlName="EstateType"
      [description]="orderForm.EstateType.Description"
      [hint]="orderForm.EstateType.Description"
      [tooltip]="orderForm.EstateType.Description"
      [options]="orderForm.EstateType.Options"
      appearance="fill"
    ></app-field-select>
      
    <app-field-input fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.Units.Label"
      controlName="Units"
      [description]="orderForm.Units.Description"
      [hint]="orderForm.Units.Description"
      [tooltip]="orderForm.Units.Description"
      [options]="orderForm.Units.Options"
      appearance="fill"
    ></app-field-input>
      
    <app-field-select fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.BuildType.Label"
      controlName="BuildType"
      [description]="orderForm.BuildType.Description"
      [hint]="orderForm.BuildType.Description"
      [tooltip]="orderForm.BuildType.Description"
      [options]="orderForm.BuildType.Options"
      appearance="fill"
    ></app-field-select>
      
    <app-field-input fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.Area.Label"
      controlName="Area"
      [description]="orderForm.Area.Description"
      [hint]="orderForm.Area.Description"
      [tooltip]="orderForm.Area.Description"
      [options]="orderForm.Area.Options"
      appearance="fill"
      ></app-field-input>
      
      <app-field-input fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.ThingsValue.Label"
      controlName="ThingsValue"
      [description]="orderForm.ThingsValue.Description"
      [hint]="orderForm.ThingsValue.Description"
      [tooltip]="orderForm.ThingsValue.Description"
      [options]="orderForm.ThingsValue.Options"
      appearance="fill"
    ></app-field-input>
    
    <app-field-select fxFlex="30" fxFlex.lt-sm="100"
      [formGroup]="formGroup"
      [placeholder]="orderForm.ConstructionCostPerSquareMeter.Label"
      controlName="ConstructionCostPerSquareMeter"
      [description]="orderForm.ConstructionCostPerSquareMeter.Description"
      [hint]="orderForm.ConstructionCostPerSquareMeter.Description"
      [tooltip]="orderForm.ConstructionCostPerSquareMeter.Description"
      [options]="orderForm.ConstructionCostPerSquareMeter.Options"
      appearance="fill"
  ></app-field-select>
  </mat-card>

  <mat-card fxFlex="100" id="coverage-buttons" fxLayout="row wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="25px" [formGroup]="formGroup">
    <h3 fxFlex="100">تخفیف ها</h3>
    <div fxFlex="30" fxFlex.lt-sm="100" fxLayout="column">
        <mat-checkbox fxFlex formControlName="DoctorEngineerDiscount">
            {{orderForm.DoctorEngineerDiscount.Label}}
        </mat-checkbox>
    </div>
    <div fxFlex="30" fxFlex.lt-sm="100" fxLayout="column">
        <mat-checkbox fxFlex formControlName="LifeInsuranceDiscount">
            {{orderForm.LifeInsuranceDiscount.Label}}
        </mat-checkbox>
        <mat-form-field *ngIf="formGroup.get('LifeInsuranceDiscount').value">
          <mat-select [placeholder]="orderForm.LifeInsuranceCompanyId.Label">
            <mat-option *ngFor="let item of orderForm.LifeInsuranceCompanyId.Options" [value]="item.Value">
              {{item.DisplayValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div fxFlex="30" fxFlex.lt-sm="100" fxLayout="column">
        <mat-checkbox fxFlex formControlName="LongTermAccountDiscount">
            {{orderForm.LongTermAccountDiscount.Label}}
        </mat-checkbox>
        <mat-form-field *ngIf="formGroup.get('LongTermAccountDiscount').value">
            <mat-select [placeholder]="orderForm.LongTermAccountBankId.Label">
              <mat-option *ngFor="let item of orderForm.LongTermAccountBankId.Options" [value]="item.Value">
                {{item.DisplayValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  </mat-card>
</div>
