<mat-expansion-panel *ngIf="price" class="policy-compare-card">
  <div>
    <mat-expansion-panel #modeDetail>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img class="logo" [src]="logos[policy.InsuranceCompany]" >
          <h3 class="card-title">{{policy.InsuranceCompany}}</h3>
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>
        <div fxLayout="row" fxLayoutGap="25px">
          <div fxFlex="50">
            <table mat-table [dataSource]="companyInfoDataSource" matSort>
              <ng-container matColumnDef="key">
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
              </ng-container>
              <ng-container matColumnDef="value">
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>
              <tr mat-row *matRowDef="let row; columns: companyInfoDisplayCol;"></tr>
            </table>
          </div>
          <div fxFlex="50">
            <table mat-table [dataSource]="policyInfoDataSource" matSort>
              <ng-container matColumnDef="key">
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
              </ng-container>
              <ng-container matColumnDef="value">
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>
              <tr mat-row *matRowDef="let row; columns: companyInfoDisplayCol;"></tr>
            </table>
          </div>
        </div>
    </mat-expansion-panel>
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <mat-chip-list>
          <mat-chip color="primary">
            {{price.DiscountPercent}}درصد تخفبف
          </mat-chip>
        </mat-chip-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="price">
          {{price.Price.DisplayValue}}
        </div>
        <div class="finalPrice">
          {{price.FinalPrice.DisplayValue}}
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div align="end">
    <button mat-button color="primary" (click)="showDetail()">اطلاعات بیشتر</button>
    <button mat-raised-button color="primary" (click)="select()">سفارش</button>
  </div>
</mat-expansion-panel>
