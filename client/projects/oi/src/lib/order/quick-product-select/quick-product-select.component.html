<div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="25px">
    <div fxFlex="10">
      <button mat-mini-fab [disabled]="wizardRef.selectedIndex == 0" color="primary" (click)="prev()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
    <div fxFlex="70">
      <mat-progress-bar *ngIf="!ready"
        color="primary"
        mode="indeterminate">
      </mat-progress-bar>

      <mat-tab-group #wizard>
          <mat-tab *ngFor="let step of steps; let stepIndex = index" [label]="stepIndex" dir="rtl">
            <div class="fieldsTab" fxLayout="row wrap" fxLayoutGap="25px">
              <div *ngFor="let field of step; let fieldIndex = index" fxFlex="100">
                <ng-container *ngIf="!formGroup.controls[stepIndex].get(field).disabled"
                  [formGroup]="formGroup.controls[stepIndex]"
                  [orderField]="orderForm[steps[stepIndex][fieldIndex]]"
                ></ng-container>
              </div>
            </div>
          </mat-tab>
      </mat-tab-group>
    </div>
    <div fxFlex="10">
        <button mat-mini-fab color="primary" (click)="next()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>
  </div>
</div>
