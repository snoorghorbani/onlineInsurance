<div fxLayout="row" fxLayoutAlign="center center" class="page-row">
  <div fxFlex="50">
    <h3 fxFlex="100">
      یادآوری تمدید بیمه
    </h3>
    <div fxFlex="100">
      <form fxLayout="row" fxLayoutGap="25px">
        <mat-form-field fxFlex appearance="fill">
          <mat-label>شماره موبایل</mat-label>
          <input matInput [(ngModel)]="Mobile" name="Mobile">
        </mat-form-field>
        <mat-form-field fxFlex appearance="fill">
          <mat-label>روز انقضا</mat-label>
          <mat-select [(ngModel)]="ExpireDay" name="ExpireDay">
            <mat-option *ngFor="let item of days" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field  fxFlex appearance="fill">
          <mat-label>ماه انقضا</mat-label>
          <mat-select [(ngModel)]="ExpireMonth" name="ExpireMonth">
            <mat-option *ngFor="let item of months" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-fab (click)="SetPolicyRenewationReminder()" color="primary">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
