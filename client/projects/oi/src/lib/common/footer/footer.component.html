<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="50">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile colspan="1" rowspan="3">
        <mat-list class="fill links">
          <h3 matSubheader>راهنما</h3>    
          <mat-divider [vertical]="true"></mat-divider>    
          <mat-list-item *ngFor="let item of GuidesFooterItem">
            <a matLine mat-button [href]="item.link" target="_blank"> {{item.lable}} </a>
          </mat-list-item>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="3">
        <mat-list class="fill links">
          <h3 matSubheader>پیوندها</h3>    
          <mat-divider [vertical]="true"></mat-divider>    
          <mat-list-item *ngFor="let item of LinksFooterItem">
            <a matLine mat-button [routerLink]="item.link"> {{item.lable}} </a>
          </mat-list-item>
        </mat-list>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" rowspan="2">
        <mat-list class="fill">
            <h3 matSubheader>ارتباط با ما</h3>    
          <mat-list-item>
            <mat-icon mat-list-icon>location_on</mat-icon>
            <h4 mat-line>تهران، خیابان شریعنی، بین سهند و سهروردی پلاک ۸۷، واحد ۱</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>phone</mat-icon>
            <h4 mat-line>021-54897000</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>mail</mat-icon>
            <h4 mat-line>info@bimeonline.ir</h4>
          </mat-list-item>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <div class="fill">
          <button fxFlex="0 0 auto" mat-icon-button><mat-icon >location_on</mat-icon></button>
          <button fxFlex="0 0 auto" mat-icon-button><mat-icon >cloud</mat-icon></button>
          <button fxFlex="0 0 auto" mat-icon-button><mat-icon >mail</mat-icon></button>
          <button fxFlex="0 0 auto" mat-icon-button><mat-icon >phone</mat-icon></button>
        </div>
      </mat-grid-tile>

  </div>
</div>
