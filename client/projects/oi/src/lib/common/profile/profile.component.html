<div fxLayout="row" fxLayoutAlign="center center">

  <div fxFlex="450px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>اطلاعات پروفایل</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <div class='list-item' fxLayout='row'>
            <p fxFlex='40'>نام کاربری</p>
            <p fxFlex='60'>{{info.DisplayName}}</p>
          </div>
        <div class='list-item' fxLayout='row'>
          <p fxFlex='40'>نقش</p>
          <p fxFlex='60'>{{info.Role}}</p>
        </div>
        
      </mat-card-content>
      
      <mat-card-actions align="end">
        <button mat-button color="primary" routerLink='..'>بازگشت</button>
        <!-- <button mat-raised-button color="primary" routerLink='edit'>ویرایش</button> -->
      </mat-card-actions>
    </mat-card>
</div>
</div>
